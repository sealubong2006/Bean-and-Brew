<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bean & Brew</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container-fluid bg-image text-white">
    <!-- Navbar Section -->
    <header class="container-fluid py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo-container d-flex align-items-center">
          <a href="/">
            <img src="../public/images/logo.png" class="logo" alt="Bean & Brew Logo">
          </a>
        </div>

        <!-- Hamburger for small screens -->
        <button class="btn text-white d-md-none fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          â˜°
        </button>

        <!-- Nav links for medium and larger screens -->
        <nav class="d-none d-md-block">
          <ul class="nav justify-content-center mb-0">
            <li><a href="#" class="nav-link text-white px-2">Home</a></li>
            <li><a href="#" class="nav-link text-white px-2">Features</a></li>
            <li><a href="#" class="nav-link text-white px-2">Pricing</a></li>
            <li><a href="#" class="nav-link text-white px-2">FAQs</a></li>
            <li><a href="#" class="nav-link text-white px-2">About</a></li>
          </ul>
        </nav>
      </div>

      <!-- Divider line -->
      <hr class="mt-3 mb-3 border-light opacity-75">

      <!-- Account button -->
      <div class="text-center mb-4">
        <button type="button" class="btn btn-outline-light px-4">Account</button>
      </div>
    </header>

    <!-- Offcanvas menu (mobile only) -->
    <div class="offcanvas offcanvas-start text-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item mt-3">
            <button type="button" class="btn btn-primary w-100">Sign-up</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Hero Section -->
    <section class="text-start px-4 py-5">
      <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Your Coffee, Your Way.</h1>
        <p class="fs-5 mb-4 text-light">Pre-order or book today!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-start">
          <button type="button" class="btn btn-outline-info btn-lg px-3 me-sm-3 fw-bold">Custom button</button>
          <button type="button" class="btn btn-outline-light btn-lg px-3">Secondary</button>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
